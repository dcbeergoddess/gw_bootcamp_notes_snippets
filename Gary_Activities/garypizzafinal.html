<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gary's Pizza Shop</title>
</head>
<body>
  <h1 id="final-msg"></h1>
  <script type="text/javascript">
    // Create a variable to hold the final value of all orders shipped
    var ordersShippedValue = 0;
    // Create a variable that will refer to a specific element on the page
    // Extra credit: start reading about the DOM (google search HTML DOM should do it)
    var h1Tag = document.getElementById("final-msg");
    /*
      Everytime my store takes an order, I need do a bunch of things with that info.
      1. I need to log the name of the person who placed the order
      2. I need to calculate the total cost and log that
      3. I need to add sales tax (5%) and log the total cost after that is applied
    */
    // Let's create the function
    function processOrder(name, itemsPurchased, timeUntilDelivery){
      // name is the name of the person who placed the order
      // itemsPurchased is an array of the price of all items
      // first let's log the name
      console.log(name + " just placed an order.");
      // Let's calculate total cost. We start at 0.
      var totalCost = 0;
      // loop through all the prices in the array and add them to totalCost
      for (var i = 0; i < itemsPurchased.length; i++ ){
        totalCost += itemsPurchased[i]  // totalCost = totalCost + itemsPurchased[i]
      }
      // Now let's console.log out that subtotal
      console.log("Cost before tax is $" + totalCost);
      // Now let's add the tax
      totalCost = totalCost + ( totalCost * .05 );
      // console.log the final total
      console.log("The final order total is: $" + totalCost);
      var okToPurchase = confirm("Your final cost is $" + totalCost + ". Ok to purchase?");
      if( okToPurchase ){
        console.log("Make those pizzas!");
        console.log("Order will be delivered in " + timeUntilDelivery + " minutes.");
        ordersShippedValue += totalCost;
      } else {
        console.log("Another cheap customer.");
      }
      // Writing a message to the page
      var str = "All orders have been processed."
      h1Tag.textContent = str;
    }
    // Now let's call this function for every order I receive
    processOrder("Mary Jones", [3, 5, 4.50, 8], 10);
    processOrder("John Smith", [4, 2.20, 7,10], 30);
    processOrder("Harry Henderson", [9.10, 21.45, 3.15], 35);
    console.log("Here's how much money we made: $" + ordersShippedValue);
    // How to concatenate a string using +=
    var allLetters = "";
    var letters = ["a", "b", "c", "d"];
    for ( var i = 0; i<letters.length; i++ ){
      allLetters += letters[i];
    }
    console.log(allLetters);
    // This has nothing to do with making a pizza!
    var arr = [];
    for( var i = 1; i <= 10; i++ ){
      arr.push(i);
    }
    console.log(arr);
    var studentName = "vwdvwvwvewvwewvevv";
    switch (studentName){
      case "gary": 
        console.log("This dude deserves an A");
        break;
      case "dan": 
        console.log("This dude deserves a B+");
        break;
      case "erik": 
        console.log("This dude deserves a B+");
        break;
      default: 
        console.log("someone else");
    }
  </script>
</body>
</html>
